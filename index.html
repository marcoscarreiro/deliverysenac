<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="delivery.css">
    <link rel="stylesheet" href="modal.css">
    <title>Delivery Senac</title>
</head>

<body>
    <nav class="navegacao">
        <ul>
            <li><a href="./">üçï Delivery</a></li>
            <li><button id="adicionarPizza">‚ûï üçï</button></li>
            <li><button id="abrirCarrinho">üõí</button></li>
        </ul>
    </nav>
    <h1>Pizzas</h1>
    <ul id="cardapio">
        <!-- Lista de pizzas -->
    </ul>
    <div id="checkout" class="checkout">
        <button id="fecharCarrinho">‚ùå</button>
        <h2>Pedido</h2>
        <ul id="carrinho"></ul>
        <div class="total"></div>
    </div>
    <!--Tag dialog, √© uma janela modal, ela tem por padr√£o o display: none, para exibir a modal na tela muda-se a propriedade 'open'-->
    <dialog id="modal">
        <div class="mascara">
            <form id="cadastraPizza" class="modal">
                <div class="modal-header">
                    <h1>Cadastrar Pizza</h1>
                    <div class="modal-content">
                        <button type="button" id="fecharModal" class="fechar">‚ùå</button>
                    </div>
                </div><!--Fecha modal header-->
                <div class="modal-body">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div>
                        <label for="foto">Foto</label>
                        <input type="text" name="foto" id="foto" placeholder="imgs/nome.jpg" required>
                    </div>
                    <div>
                        <label for="valor">Valor</label>
                        <input type="number" step="0.01" name="valor" id="valor" required>
                    </div>
                    <div>
                        <label for="ingredientes">Ingredientes</label>
                        <input type="text" name="ingredientes" id="ingredientes">
                    </div>
                </div><!--fecha modal body-->
                <div class="modal-footer">
                    <button type="submit" class="salvar">Salvar</button>
                    <button type="reset" id="cancelar" class="cancelar">Cancelar</button>
                </div>
            </form>
        </div><!--Fecha div mascara-->
    </dialog><!--Fecha o dialog modal-->
    <script src="pizzas.js"></script>
    <script src="carrinho.js"></script>
    <script src="cardapio.js"></script>
    <script src="app.js"></script>
</body>

</html>
